{% extends 'feed/main.html' %}

{% block content %}

<h1 class="feed">Feed</h1>

{% for feed in feeds %}
    <div class="feed-item">
        <p class="user">posted by: {{ feed.user }}</p>
        <p class="caption"> {{ feed.caption }}</p>
        {% if feed.image %}
            <img class="feed-image" src="{{ feed.image.url }}" alt="Feed Image">
        {% endif %}
        <p class="created-on">Created On: {{ feed.created_on }}</p>
        <div class="actions">
            <a href="#" class="like">Like</a>
            <a href="#" class="comment">Comment</a>
        </div>
    </div>
{% empty %}
    <p>No feeds available.</p>
{% endfor %}

{% endblock content %}
